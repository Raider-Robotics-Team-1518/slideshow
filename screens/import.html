<!DOCTYPE html>
<html>
  <head>
    <title>Import Photos</title>
    <link rel="stylesheet" href="../css/photon.min.css">
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title">Import Photos</h1>
      </header>

      <div class="window-content">
      <div style="margin: 20px;">
        <form>
          <p>Click Import to import and resize all JPG files from your SD card.</p>
          <div class="form-actions">
            <button type="cancel" id="cancel" class="btn btn-form btn-default">Close</button>
            <button type="submit" id="ok" class="btn btn-form btn-primary">Import</button>
          </div>
        </form>
        </div>
        <p id="message"/>
    </div>
    <script src="import.js"></script>
  </body>
</html>
